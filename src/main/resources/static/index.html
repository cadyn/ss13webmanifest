<!DOCTYPE html>
<html>
<head>
<title>Manifest</title>
<script type="text/javascript" src="js/manifest.js"></script>
<link type="text/css" rel="stylesheet" type="text/css" href="css/manifest.css"></link>
</head>
<body>
	<table id="manifest">
		<thead>
			<tr class="status">
				<th colspan="2">
					Round Duration:
				</th>
				<th id="round-duration">00:00</th>
			</tr>
			<tr class="status">
				<th colspan="2">
					Online players:
				</th>
				<th id="online-player">0</th>
			</tr>
			<tr class="status">
				<th colspan="2">
					Crew members:
				</th>
				<th id="crew-member">0</th>
			</tr>
			<tr class="title">
				<th>Name</th>
				<th>Rank</th>
				<th>Activity</th>
			</tr>
		</thead>
	</table>
</body>
</html>
